<div id="CharacterInfoWrapper" class="card editableWrapper" data-player-observer="true">


    <div id="CharacterName">
        <div class="editable">
            <input type="text" name="CharacterName" value="${CharacterName}" />
        </div>
    </div>
    <div id="RealName">
        <div class="editable">
            <input type="text" name="RealName" value="${RealName}" />
        </div>
    </div>

    <div class="clear"></div>

    <div id="Level">Level ${Level}
        <div class="experience-container">
            <div class="editable">
                XP: <input type="text" name="Experience" value="${Experience}" size="5"/>
            </div>
        </div>
        <div class="editable">
            <select name="Race" id="current-player-race"></select>
        </div>
        <div class="editable">
            <select name="Class" id="current-player-class"></select>
        </div>
    </div>
